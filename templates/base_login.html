<!doctype html>
<html lang="en" class="h-100" style="min-height: 100% !important; width: 100%; height: 100%; overflow: auto;">

  <head>
    {% block style%}{% endblock %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.82.0">

    <title>{% block title %}{% endblock %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='assets/dist/css/bs.min.css') }}" rel="stylesheet">

    <style>

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
    </style>
    
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='assets/base.css') }}" rel="stylesheet">

  </head>

  <script type="text/javascript">
    function row_onclick(item_redirect) {
        window.location.href = item_redirect;
    }
  </script>

  <body class="d-flex h-100 text-center text-white bg-dark" style="overflow-y: scroll;">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" style="margin-bottom: 7px;">
      <main class="px-3">
        <h1 style="color: rgba(255, 255, 255, .95); text-shadow: 2px 2px black;">TimberPlanner</h1>
        <p>&emsp;</p>
        <p>&emsp;</p>
        <div>{% block home %}{% endblock %}</div>
        <div>{% block login %}{% endblock %}</div>
        <div>{% block create_account %}{% endblock %}</div>
      </main>
      <footer>
        <p>&emsp;</p>
        <p>&emsp;</p>
        <input type="button" class="btn btn-dark btn-sm" value="exit" onclick="window.location.href='{{ url_for('exit_and_save') }}';" />
      </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
